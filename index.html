<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/index.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="container">
      <div class="information">
        <h1>Stay updated!</h1>
        <h4>join 60,000+ product manager receiving montly updates on:</h4>

        <ul>
          <li>
            <img src="./assets/images/icon-list.svg" alt="icon" />
            <p>product discovery anad building what metters</p>
          </li>
          <li>
            <img src="./assets/images/icon-list.svg" alt="icon" />
            <p>Measuring to ensure updates are a success</p>
          </li>
          <li>
            <img src="./assets/images/icon-list.svg" alt="icon" />
            <p>And much more!</p>
          </li>
        </ul>

        <form class="form">
          <div class="writeEmail">
            <div>
              <label for="Email">Email address</label>
              <p class="message_email_invalid hidden">Valid email required</p>
            </div>
            <input
              type="text"
              placeholder="Email@company.com"
              class="input_email"
            />
          </div>

          <button class="btn btn_subscribe" type="submit">
            Subscribe to monthly newsletter
          </button>
        </form>
      </div>
      <div class="image">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="ilustracion de pagina"
          height="450px"
        />
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
